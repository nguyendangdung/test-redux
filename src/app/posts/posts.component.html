<h1>Posts Component</h1>



<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Content</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of (posts$ | async)">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.content}}</td>
      <td>{{post.created | date:'medium'}}</td>
      <td>{{(getUserById(post.userId) | async)?.name}}</td>
    </tr>
  </tbody>
</table>
